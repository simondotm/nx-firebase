# Publish package to npm when a Github release is published
name: Publish

on:
  release:
    types: [released]

jobs:
  verify_tag:
    runs-on: ubuntu-latest
    steps:
      # Match the tag to the package version
      - name: match-tag-to-package-version
        id: match-tag-to-package-version
        uses: geritol/match-tag-to-package-version@0.2.0
        with:
          TAG_PREFIX: v # Optional, default prefix is ""
          # TAG_PREFIX may also be defined under the 'env' key.     

  publish_github:
    needs: [verify_tag]    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          registry-url: 'https://npm.pkg.github.com/simondotm'
          #scope: '@simondotm'
      #- run: npm run addscope     
      - run: npm ci

      - name: Build plugin
        run: npx nx build nx-firebase

      - name: Create package
        run: npm pack
        working-directory: ./dist/packages/nx-firebase

      - name: Publish to GitHub Packages
        run: npm publish
        working-directory: ./dist/packages/nx-firebase
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish_npm:
    needs: [verify_tag]       
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci

      - name: Build plugin
        run: npx nx build nx-firebase

      - name: Publish to NPM
        run: npm publish --access=public
        working-directory: ./dist/packages/nx-firebase
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
